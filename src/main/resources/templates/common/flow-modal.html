<div th:fragment="flow_modal">

    <div class="modal fade" id="flow-chart-link-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">flow detail</h4>
                </div>
                <div class="modal-body" style="padding:0px">
                    <iframe id="flow-chart-modal-iframe" src="/welcome" style="width:100%;height: 500px" scrolling="auto" frameborder="0" />
                </div>
            </div>
        </div>
    </div>

    <!-- save flow chart modal -->
    <div id="flow-chart-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Save modal chart</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>group</label>
                        <input type="text" name="modal-flow-group" class="form-control"  placeholder="itemservice" />
                    </div>
                    <div class="form-group">
                        <label>name</label>
                        <input type="text" name="modal-flow-name" class="form-control"  placeholder="relation-table" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="save-flow-chart-modal-confirm">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- delete flow chart modal -->
    <div id="delete-flow-chart-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Save modal chart</h4>
                </div>
                <div class="modal-body">
                    confirm delete
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-sm btn-danger" data-url="" id="modal-confirm-delete">Delete</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>
