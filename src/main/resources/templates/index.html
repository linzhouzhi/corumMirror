<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CorumMirror</title>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../adminlte/plugins/font-awesome/css/font-awesome.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="../adminlte/dist/css/AdminLTE.min.css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../adminlte/dist/css/skins/_all-skins.min.css" />
    <!-- iCheck -->
    <link rel="stylesheet" href="../adminlte/plugins/iCheck/flat/blue.css" />
    <style>
        body{
            overflow: auto;
        }
        .wrapper{
            overflow-y: hidden;
        }
        body::-webkit-scrollbar{width:0px}
        ul#tab-list{
            float: left;
            width: 100%;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        ul#tab-list > li{
            background-color: #2c3b41;
            color: #ffffff;
            display: inline;
            float: left;
            border-right:1px solid white;
            padding: 3px 5px 3px 5px;
            cursor: default;
        }
        ul#tab-list > li > span{
            cursor: pointer;
        }
        ul#tab-list > li > span:hover{color: #f39c12}
        ul#tab-list > li.li-active{
            background-color: #00a65a;
        }
        a.tab-link{
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
            width:200px;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a href="index.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>C</b>M</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Corum</b>Mirror</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="treeview ajax-ul" th:each="business : ${businessList}" th:attr="data-target=|${business}|">
                    <a href="#">
                        <i class="fa fa-superpowers"></i> <span th:text="${business}"></span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu" th:attr="id=|ul-${business}|">
                    </ul>
                </li>
                <li class="active treeview">
                    <a href="#">
                        <i class="fa fa-sitemap"></i> <span>Business</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a data-url="/add-flow" class="tab-link"><i class="fa fa-plus"></i> AddFlow</a></li>
                        <li th:each="business : ${businessList}"><a th:attr="data-url=|/business-list?group=${business}|" class="tab-link"><i class="fa fa-circle-o"></i> <span th:text="${business}"></span></a></li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="row" style="background-color:#367fa9; padding-left: 15px">
            <ul id="tab-list">

            </ul>
        </div>
        <div id="content-body">
            <div class="iframe-load"></div>
        </div>
    </div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="../jquery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<!-- AdminLTE App -->
<script src="../js/app.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/common.js"></script>
<script src="../js/app-frame.js"></script>
<script src="../js/flow-view.js"></script>
</body>
</html>
